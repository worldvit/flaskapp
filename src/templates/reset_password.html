{% extends "base.html" %}
{% block title %}비밀번호 재설정{% endblock %}
{% block header_title %}새 비밀번호 설정{% endblock %}
{% block content %}
<form action="{{ url_for('reset_password') }}" method="post" style="max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6;">
    <p style="margin-bottom: 20px; color: #28a745;">계정이 확인되었습니다. 새로운 비밀번호를 입력해주세요.</p>
    <div style="margin-bottom: 15px;">
        <label for="new_password" style="display: block; margin-bottom: 5px; font-weight: bold;">새 비밀번호:</label>
        <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        <small style="color: #6c757d;">8자 이상, 영문 대/소문자, 숫자, 특수문자 포함</small>
    </div>
    <div style="margin-bottom: 20px;">
        <label for="confirm_password" style="display: block; margin-bottom: 5px; font-weight: bold;">새 비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">비밀번호 변경</button>
</form>
{% endblock %}
