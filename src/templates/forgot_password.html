{% extends "base.html" %}
{% block title %}비밀번호 찾기{% endblock %}
{% block header_title %}비밀번호 찾기{% endblock %}
{% block content %}
<form action="{{ url_for('forgot_password') }}" method="post" style="max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6;">
    <p style="margin-bottom: 20px; color: #6c757d;">가입 시 등록한 아이디와 핸드폰 번호를 입력해주세요.</p>
    <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">아이디:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 20px;">
        <label for="phone_number" style="display: block; margin-bottom: 5px; font-weight: bold;">핸드폰 번호 ('-' 제외):</label>
        <input type="tel" id="phone_number" name="phone_number" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="display: flex; gap: 10px;">
        <button type="submit" style="flex: 1; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">확인</button>
        <a href="{{ url_for('index') }}" style="flex: 1; padding: 10px; background-color: #6c757d; color: white; text-align: center; text-decoration: none; border-radius: 4px;">취소</a>
    </div>
</form>
{% endblock %}
