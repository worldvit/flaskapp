{% extends "base.html" %}
{% block title %}과목 수정{% endblock %}
{% block header_title %}과목 이름 수정{% endblock %}
{% block content %}
<form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="post" style="max-width: 400px; margin: 0 auto;">
    <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">과목명:</label>
        <input type="text" id="name" name="name" value="{{ subject.name }}" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="display: flex; gap: 10px;">
        <button type="submit" style="flex: 1; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">수정 완료</button>
        <a href="{{ url_for('manage_subjects') }}" style="flex: 1; padding: 10px; background-color: #6c757d; color: white; text-align: center; text-decoration: none; border-radius: 4px;">취소</a>
    </div>
</form>
{% endblock %}
