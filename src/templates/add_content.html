{% extends "base.html" %}
{% block title %}콘텐츠 추가{% endblock %}
{% block header_title %}학습 콘텐츠 등록 (관리자){% endblock %}
{% block content %}
<style>
.admin-form label { display: block; margin-bottom: 5px; font-weight: bold; }
.admin-form input, .admin-form select, .admin-form textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
.admin-form textarea { height: 250px; resize: vertical; }
.btn-submit { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
</style>
<form class="admin-form" action="{{ url_for('add_content') }}" method="post">
    <div>
        <label for="subject_id">과목 선택:</label>
        <select id="subject_id" name="subject_id" required>
            <option value="">-- 과목을 선택하세요 --</option>
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="content_type">콘텐츠 분류:</label>
        <select id="content_type" name="content_type" required>
            <option value="이론">이론</option>
            <option value="실습">실습</option>
        </select>
    </div>
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="body">본문 내용:</label>
        <textarea id="body" name="body" required></textarea>
    </div>
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn-submit">콘텐츠 등록</button>
        <a href="{{ url_for('admin_dashboard') }}" style="padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px;">취소</a>
    </div>
</form>
{% endblock %}
